<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SuperAwesomeRPG</title>	
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-uSbimwRPo7PKyTL6azsx1CcBce/X9Qg+wX1MAjNV1gAkSXYveZbZeMMyJghdsSol" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ryan Osterman</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">RPG</a></li>
          </ul>
        </div>
      </div>
    </nav>

<!--  Content container -->

    <div class="container">  

      <div class="row">
        <div class="col-md-12">
          <div class="page-header text-center">
            <h5 class="well">Choose your character to begin!</h5>       
          </div>
        </div>
      </div>

<!-- Area for hangman game -->

      <div id="game-area" class="row">

        <div id="left-side" class="col-md-6">
          <img src="http://www.vigilantchristian.org/Harry%20Potter%20wand-saber.JPG">
          <img src="http://i12.photobucket.com/albums/a224/RedOmen/33177240.png">
          <img src="https://corthodoxy.files.wordpress.com/2011/07/voldemort-elder-wand.jpg">
          <img src="http://images.amcnetworks.com/bbcamerica.com/wp-content/uploads/2012/01/Untitled-1.jpg">                  
        </div>

        <div id="right-side" class="col-md-6 text-center">
          <h5 id="duelinghall"><strong>Dueling Hall</strong></h5>
          <button class="btn btn-default btn-lg normalButton"><span class="glyphicon glyphicon-flash"></span>Attack</button>
          <div id="duelinghall" class="row">
            <div id="left-of-game" class="col-md-6 text-center">
              <h6>Player</h6>
            </div>
            <div id="right-of-game" class="col-md-6 text-center">
              <h6>Opponent</h6>
            </div>
            
          </div>
          
        </div>


      </div> <!-- game-area-div -->


    </div> <!--container-div-->

<!-- Footer/rate -->

      <nav class="navbar navbar-default">
        <div class="container">
            <p class="navbar-text pull-left">&copy;Copyright 2016 Ryan Osterman</p>
            <a href="#" class="navbar-btn btn-default btn pull-right">Rate</a>
        </div>
      </nav>

      <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
